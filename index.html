<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>DevBoard</title>
 <!-- google fonts -->
 
 <!-- font awesome -->
 <script src="https://kit.fontawesome.com/d8fa77f0ff.js" crossorigin="anonymous"></script>
 
 <!-- daisyUI & tailwindcss -->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 
 <!-- custom style -->
 <script>
  tailwind.config = {
   theme: {
    extend: {
     colors: {
      clrText: "#00303C",
      clrAccent: "#3752fd",
      clrSecondary: "#F4F7FF",
      clrBg: '#F4F7FF',
     },
    },
   },
  };
 </script>
 <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="ff-poppins bg-clrBg">
 <main>
  <section class="flex items-center justify-between p-6 rounded-3xl bg-green-500">
   <!--  logo   -->
   <div class="flex items-end gap-2">
    <img src="./assets/logo.png" alt="dev board logo">
    <p class="text-4xl font-light">Dev<span class="font-bold">Board</span></p>
   </div>
   
   <!--task total && random theme -->
   <div class="flex items-center gap-4">
    <div class="flex items-center gap-2">
     <input type="checkbox" checked="checked" class="checkbox checkbox-xl" />
     <span id="" class="font-bold text-3xl">23</span>
    </div>
    <img src="./assets/theme-btn.png" id="theme-btn">
   </div>
   
  </section>
  
  <section>
   <div class="task-card">
    <button class="button">ShopEase</button>
    <h2>Fix Mobile Button Issue</h2>
    <p class="line-clamp-2">Debug using Chrome DevTools, check for overlapping elements, and ensure onClick works properly
     and ensure onClick works properly</p>
    <div>
     <div>
      <p>Deadline</p>
      <p>21 March 2025</p>
     </div>
     <button class="button">Completed</button>
    </div>
   </div>
  </section>
 </main>
 
 
 <script src="./scripts/main.js"></script>
</body>

</html>
